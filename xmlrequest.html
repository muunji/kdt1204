<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
</body>
<script>
  const root = document.getElementsByTagName('div')[0];
  console.log(root)

  const poke = new XMLHttpRequest();

  poke.open("GET","https://pokeapi.co/api/v2/pokemon/ditto",true);

  poke.onreadystatechange = function() {
    if (poke.readyState === 4 && poke.status === 200) {
        const pokeData = JSON.parse(poke.responseText);

        for(let i=0; i<2; i++) {
          const abName = pokeData.abilities[i].ability.name;
          console.log(abName);
          root.innerHTML += `ability = ${abName}<br>`;
          
        }
    }
  }

  poke.send();
</script>
</html>
